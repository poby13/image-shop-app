<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code Groups Home</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<h1>Code Group</h1>

<table>
    <tr>
        <td><label for="groupCodeId"></label></td>
        <td>
            <input type="text" id="groupCodeId" name="groupCode" placeholder="Group Code" class="form-control">
            <small id="groupCodeError" class="error-message"></small>
        </td>
    </tr>
    <tr>
        <td><label for="groupNameId"></label></td>
        <td>
            <input type="text" id="groupNameId" name="groupName" placeholder="Group Name" class="form-control">
            <small id="groupNameError" class="error-message"></small>
        </td>
    </tr>
</table>

<div>
    <button th:text="#{button.list}" id="codeGroupListId">List</button>
    <button th:text="#{button.read}" id="codeGroupReadId">Read</button>
    <button th:text="#{button.register}" id="codeGroupRegisterId">Register</button>
    <button th:text="#{button.delete}" id="codeGroupDeleteId">Delete</button>
    <button th:text="#{button.modify}" id="codeGroupModifyId">Modify</button>
    <button th:text="#{button.reset}" id="codeGroupResetId">Reset</button>
</div>

<!-- JavaScript 파일들 -->
<script th:src="@{/js/libs/jquery-3.7.1.min.js}"></script>
<!-- 메시지를 JavaScript 변수로 선언 -->
<script th:inline="javascript">
    const messages = {
        required: {
            groupCode: [[#{valid.required.groupCode}]],
            groupName: [[#{valid.required.groupName}]]
        },
        size: {
            groupCode: [[#{valid.size.groupCode}]],
            groupName: [[#{valid.size.groupName}]]
        },
        process: {
            fail: [[#{process.fail}]]
        }
    };
</script>
<script th:src="@{/js/app/common.js}"></script>
<script th:src="@{/js/app/code-group.js}"></script>
</body>
</html>

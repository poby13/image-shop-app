spring.application.name=sb-img-shop
# DB 연결 설정
spring.datasource.url=${DB_URL}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# XML 파일 위치 지정
mybatis.mapper-locations=classpath:mappers/**/*.xml
# 선택적 설정들
mybatis.configuration.map-underscore-to-camel-case=true
# paypal
paypal.mode=sandbox
paypal.client.id=${YOUR-SANDBOX-CLIENT-ID}
paypal.client.secret=${YOUR-SANDBOX-SECRET-KEY}
paypal.success.url=http://localhost:8080/pay/success
paypal.cancel.url=http://localhost:8080/pay/cancel
